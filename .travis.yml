dist: trusty

sudo: false
language: android

env:
  global:
    - JAVA_HOME=/usr/lib/jvm/java-8-oracle
    - LANG=pt_BR.UTF-8
    - CHROME_BIN=google-chrome
    - VERSION-BUILD-TOOLS=27.0.3
    - VERSION-ANDROID=27

branches:
  only:
    - master
    - prod

notifications:
  email:
    on_success: never
    on_failure: change

stages:
  - Configuration
  - Tests
  - Build
  - Deploy
  - Package
  - Release
  - Code Analisys

fast_finish: true

install:
  - nvm install 11
  - npm install

cache:
  - npm
  - pip
  - yarn
  - cocoapods
  - directories:
      - '$HOME/.gradle/caches/'
      - '$HOME/.gradle/wrapper/'
      - '$HOME/.sonar/cache'
      - '$HOME/Library/Caches/Homebrew'

test: &test
  stage: 'Tests'
  addons:
    apt:
      sources:
        - deadsnakes
        - sourceline: deb http://dl.google.com/linux/chrome/deb/ stable main
          key_url: https://dl-ssl.google.com/linux/linux_signing_key.pub
      packages:
        - google-chrome-stable
        - python3.6
      update: true
  before_install:
    - pip install --user awscli
    - mkdir -p ~/shared
    - aws s3 sync s3://ionic-travis/$TRAVIS_BUILD_NUMBER ~/shared
  after_success:
    - aws s3 sync ~/shared s3://ionic-travis/$TRAVIS_BUILD_NUMBER

jobs:
  include:
    - <<: *test
      name: 'Get Version'
      stage: 'Configuration'
      script:
        - ./travis/config/version.sh

    - name: 'Lint'
      stage: 'Tests'
      script:
        - npm run lint

    - <<: *test
      name: 'Unit Tests'
      script:
        - npm run unit-ci
        - cp coverage/lcov.info ~/shared/lcov.info

    - <<: *test
      name: 'e2e Tests'
      script:
        - npm run e2e-ci

    - name: 'Build Android'
      stage: 'Build'
      before_install:
        - pip install --user awscli
        - mkdir -p ~/shared
        - aws s3 sync s3://ionic-travis/$TRAVIS_BUILD_NUMBER ~/shared
      after_success:
        - aws s3 sync ~/shared s3://ionic-travis/$TRAVIS_BUILD_NUMBER
      android:
        components:
          - build-tools-28.0.3
          - android-28
        licenses:
          - android-sdk-preview-.+
          - android-sdk-license-.+
          - google-gdk-license-.+
      jdk: oraclejdk8
      addons:
        apt:
          sources:
            - deadsnakes
            - sourceline: deb https://dl.yarnpkg.com/debian/ stable main
              key_url: https://dl.yarnpkg.com/debian/pubkey.gpg
          packages:
            - gradle
            - jq
            - python3.6
          update: true
      script:
        - npm i -g ionic cordova
        - ionic cordova build android --prod --release
        - cp platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk ~/shared/app-release-unsigned.apk
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -f  $HOME/.gradle/caches/transforms-1/transforms-1.lock
        - rm -rf $HOME/.gradle/caches/3.5/fileHashes/
        - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

    - name: 'Build IOS'
      stage: 'Build'
      os: osx
      language: objective-c
      osx_image: xcode10
      install:
        - ./travis/osx/install.sh
      script:
        - ionic cordova build ios --prod --release
      before_cache:
        - brew cleanup

    - name: 'Package Android'
      stage: 'Package'
      android:
        components:
          - build-tools-28.0.3
          - android-28
        licenses:
          - android-sdk-preview-.+
          - android-sdk-license-.+
          - google-gdk-license-.+
      addons:
        apt:
          sources:
            - deadsnakes
          packages:
            - python3.6
          update: true
      before_install:
        - pip install --user awscli
        - mkdir -p ~/shared
        - aws s3 sync s3://ionic-travis/$TRAVIS_BUILD_NUMBER ~/shared
      install: skip
      after_success:
        - aws s3 sync ~/shared s3://ionic-travis/$TRAVIS_BUILD_NUMBER
      script:
        - ./travis/sign.sh
        - cp build/app.apk ~/shared/app.apk

    - name: 'Package IOS'
      stage: 'Package'
      os: osx
      language: objective-c
      install: true
      script:
        - echo "Package IOS"

    - stage: 'Deploy'
      install: skip
      if: type != pull_request
      script:
        - ./travis/before_deploy.sh
      deploy:
        provider: releases
        api_key:
          secure: '$GITHUB_TOKEN'
        file_glob: true
        file: ionictravis-${VERSION}.apk
        prerelease: '$SNAPSHOT'
        overwrite: '$SNAPSHOT'
        name: 'v${VERSION}'
        skip_cleanup: true
        on:
          repo: '$TRAVIS_REPO_SLUG'
          all_branches: true
          tags: false

    - stage: 'Release'
      install: skip
      script:
        - ./travis/release.sh
      if: branch = prod

    - name: 'Sonar'
      stage: 'Code Analisys'
      install:
        - nvm install 11
      addons:
        sonarcloud:
          organization: 'brunodutr-github'
          token:
            secure: $SONAR_TOKEN
        apt:
          sources:
            - deadsnakes
          packages:
            - python3.6
          update: true
      before_install:
        - pip install --user awscli
        - mkdir -p ~/shared
        - aws s3 sync s3://ionic-travis/$TRAVIS_BUILD_NUMBER ~/shared
      after_success:
        - aws s3 rm --recursive s3://ionic-travis
      script:
        - mkdir -p coverage

        - mv ~/shared/lcov.info coverage/lcov.info

        - sonar-scanner -Dsonar.projectVersion=${VERSION}
          -Dsonar.links.homepage=https://github.com/${TRAVIS_REPO_SLUG}
          -Dsonar.links.ci=https://travis-ci.com/${TRAVIS_REPO_SLUG}
          -Dsonar.links.scm=https://github.com/${TRAVIS_REPO_SLUG}
          -Dsonar.links.issue=https://github.com/${TRAVIS_REPO_SLUG}/issues
