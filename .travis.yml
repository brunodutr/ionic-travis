dist: trusty

language: node_js
node_js: '11'

env:
  global:
    - JAVA_HOME=/usr/lib/jvm/java-8-oracle
    - LANG=pt_BR.UTF-8
    - CHROME_BIN=google-chrome
    - VERSION-BUILD-TOOLS=27.0.3
    - VERSION-ANDROID=27

branches:
  only:
    - master
    - prod

notifications:
  email:
    on_success: never
    on_failure: change

sudo: false
language: android

stages:
  - Tests
  - Code Analisys
  - Build
  - Deploy
  - Release

fast_finish: true

install: 
  - nvm install 11
  - npm install

  - export VERSION=$(node -p -e "require('./package.json').version")

  - if [[ "$TRAVIS_BRANCH" == "prod" ]]; then
    export SNAPSHOT=false;
    fi

  - if [[ "$TRAVIS_BRANCH" != "prod" ]]; then
    export VERSION=${VERSION}-SNAPSHOT &&
    export SNAPSHOT=true ;
    fi

jobs:
  include:
    - stage: 'Code Analisys'
      name: 'Lint'
      script:
        - npm run lint

    - stage: 'Code Analisys'
      name: 'Sonar'
      addons:
        sonarcloud:
          organization: 'brunodutr-github'
          token:
            secure: $SONAR_TOKEN
      cache:
        npm: true
        directories:
          - '$HOME/.sonar/cache'
      before_install: 
        - pip install --user awscli
        - mkdir -p ~/shared
        - aws s3 sync s3://ionic-travis/$TRAVIS_BUILD_NUMBER ~/shared
      script: 
        - sonar-scanner -Dsonar.projectVersion=${VERSION}
          -Dsonar.links.homepage=https://github.com/${TRAVIS_REPO_SLUG}
          -Dsonar.links.ci=https://travis-ci.com/${TRAVIS_REPO_SLUG}
          -Dsonar.links.scm=https://github.com/${TRAVIS_REPO_SLUG}
          -Dsonar.links.issue=https://github.com/${TRAVIS_REPO_SLUG}/issues
          -Dsonar.typescript.lcov.reportPaths=~/shared/lcov.info

    - stage: 'Tests'
      name: 'Unit Tests'
      cache:
        npm: true
        directories:
          - './node_modules'
      addons:
        sources:
          - sourceline: deb https://dl.yarnpkg.com/debian/ stable main
              key_url: https://dl.yarnpkg.com/debian/pubkey.gpg
        packages:
          - python-pip
        update: true
      before_install: 
        - pip install --user awscli
        - mkdir -p ~/shared
        - aws s3 sync s3://ionic-travis/$TRAVIS_BUILD_NUMBER ~/shared
      after_success:
        - aws s3 sync ~/shared s3://ionic-travis/$TRAVIS_BUILD_NUMBER
      script:
        - ng test --watch=false --progress=false --browsers=ChromeHeadlessCI --code-coverage
        - cp coverage/lcov.info ~/shared/lcov.info

    - name: 'e2e Tests'
      stage: 'Tests'
      cache:
        npm: true
        directories:
          - './node_modules'
      addons:
        sources:
          - sourceline: deb http://dl.google.com/linux/chrome/deb/ stable main
            key_url: https://dl-ssl.google.com/linux/linux_signing_key.pub
        packages:
          - google-chrome-stable
        update: true
      script:
        - google-chrome-stable --version
        - ng e2e --protractor-config=./e2e/protractor-ci.conf.js --webdriver-update=false

    - stage: 'Build'
      os: linux
      sudo: false
      language: android
      android:
        components:
          - build-tools-28.0.3
          - android-28
        licenses:
          - android-sdk-preview-.+
          - android-sdk-license-.+
          - google-gdk-license-.+
      addons:
        apt:
          sources:
            - sourceline: deb https://dl.yarnpkg.com/debian/ stable main
              key_url: https://dl.yarnpkg.com/debian/pubkey.gpg
          packages:
            - gradle
            - jq
            - oracle-java8-installer
            - oracle-java8-set-default
            - python-pip
          update: true
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -f  $HOME/.gradle/caches/transforms-1/transforms-1.lock
        - rm -rf $HOME/.gradle/caches/3.5/fileHashes/
        - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        npm: true
        directories:
          - '$HOME/.gradle/caches/'
          - '$HOME/.gradle/wrapper/'
          - './node_modules'
      script:
        - npm install -g ionic cordova
        - ionic cordova build android --prod --release
        
        - ./travis/sign.sh
      
        - ./travis/before_deploy.sh


    - stage: 'Deploy'
      install: skip
      script:
        - ./travis/before_deploy.sh
      deploy:
        provider: releases
        api_key:
          secure: '$GITHUB_TOKEN'
        file_glob: true
        file: ionictravis-${VERSION}.apk
        prerelease: '$SNAPSHOT'
        overwrite: '$SNAPSHOT'
        name: 'v${VERSION}'
        skip_cleanup: true
        on:
          repo: '$TRAVIS_REPO_SLUG'
          all_branches: true
          tags: false

    - stage: 'Release'
      install: skip
      script:
        - ./travis/release.sh
      if: branch = prod

    - stage: 'Clear'
      install: skip
      after_success:
        - aws s3 sync ~/$TRAVIS_BUILD_NUMBER s3://travis-build-stages-shared-storage-test/$TRAVIS_BUILD_NUMBER